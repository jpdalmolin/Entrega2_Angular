<main>
  main

 <h1>Pipe Date</h1>

 <p>Date {{birthday | date:'short'}} </p>

<h2>NgFor</h2>

<ul>
  <li *ngFor="let alumno of ['Gara','Uchiha','Uzumaki']; let i = index">
    <span *ngIf="alumno.length>5;else noHighlight" appHighlight >{{i}} - {{alumno | uppercase}}</span>
    <ng-template #noHighlight>
      <span>{{i}} -{{alumno|uppercase}}</span>
    </ng-template>
  </li>


</ul>
</main>
